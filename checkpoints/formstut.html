        <!-- To input a form ,use labels, input and buttons... also select and options-->
        <!-- name and value differ from labels, placeholders etc.-->
        <div>
            <h3> Forms and Inputs </h3>
            <form action="./indexFU.html" target="_blank">
                <label for="user">
                    <strong>Username</strong>
                </label>
                <!-- we can also have a type of checkbox apparently -->
                <input name="user" type="text" id="user" minlength="4" maxlength="15" autofocus
                    placeholder="char should be min 4" required>
                <label for="email"> Email</label>
                <input name="email" type="email" id="email" minlength="4" autocomplete="off" placeholder="valid email"
                    required>
                <select name="products" id="product">
                    <option value=""></option>
                    <option value="Macbook2022">mac</option>
                    <option value="iPhone14" selected>iPhone</option>
                    <option value="series 8">iWatch</option>
                </select>
                <div>
                    <label for="message">Wish</label>
                    <textarea maxlength="140" name="wish" id="message" cols="30" rows="10" placeholder="Make a wish..."
                        required></textarea>
                </div>

                <button type="submit">
                    Submit
                </button>
            </form>
        </div>

        <div>
            <form action="./indexFU.html" target="_blank">
                <label for="radio"> lappys</label>
                <input type="radio" id="radio" name="Products" value="macbook">
                <label for="phones"> phone</label>
                <input type="radio" id="phones" name="Products" value="iPhone 14" checked>
                <input type="radio" name="Products" value="iPhone 13">
                <button type="submit">Submit!</button>
            </form>
        </div>
        <div class="check-boxes">
            <form action="">
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                    <input id="loving" type="checkbox" name="personality" value="loving" checked> <label
                        for="loving">Loving</label>
                    <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
                    <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">
                        Energetic</label>
                </fieldset>
            </form>

        </div>
